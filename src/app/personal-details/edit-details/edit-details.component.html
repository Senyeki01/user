<div>
  <h2>Good day {{ name }}</h2>
  <h3>Here are your details</h3>
  
</div>
<div>

  <form [formGroup]="editDetailsForm">
    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">First Name</mat-label>
        <input matInput placeholder="" formControlName="firstName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">Last Name</mat-label>
        <input matInput placeholder="" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">Email Address</mat-label>
        <input
          [disabled]="true"
          matInput
          type="email"
          placeholder=""
          formControlName="email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">Phone Number</mat-label>
        <input matInput type="string" placeholder="" formControlName="phone" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">Gender</mat-label>
        <input matInput type="string" placeholder="" formControlName="gender" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="w-80">
        <mat-label class="text-sm">Marital Status</mat-label>
        <input matInput type="string" placeholder="" formControlName="maritalStatus" />
      </mat-form-field>
    </div>
    <div formGroupName="address">

        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">Line 1</mat-label>
            <input matInput type="string" placeholder="" formControlName="line1" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">Line 2</mat-label>
            <input matInput type="string" placeholder="" formControlName="line2" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">Line 3</mat-label>
            <input matInput type="string" placeholder="" formControlName="line3" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">Suburb</mat-label>
            <input matInput type="string" placeholder="" formControlName="suburb" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">City</mat-label>
            <input matInput type="string" placeholder="" formControlName="city" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">PostalCode</mat-label>
            <input matInput type="string" placeholder="" formControlName="postalCode" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="w-80">
            <mat-label class="text-sm">Country</mat-label>
            <input matInput type="string" placeholder="" formControlName="country" />
            </mat-form-field>
        </div>
    </div>
    <div *ngIf="editMode$ | async as edit" >
      <button *ngIf="edit == 'locked'" mat-raised-button color="primary" (click)="editDetails()">
        Edit Details
      </button>
      <button *ngIf="edit == 'edit'" mat-raised-button color="primary" (click)="updateDetails()">
        Update Details
      </button>
      <button *ngIf="edit == 'edit'" mat-flat-button (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </form>
</div>
