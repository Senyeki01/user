<div class="sidebar">
    <div class="p-4">
        <mat-accordion>
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Alphie 
                </mat-panel-title>
                <mat-panel-description>
                  <mat-icon>assignment</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>Add a list of to do items here</p>
            </mat-expansion-panel>
          </mat-accordion>
    </div>
    <div>
        <mat-nav-list >
            <a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.link" routerLinkActive="activeLink">
                <mat-icon class="!pr-3" matListIcon>{{item.icon}}</mat-icon>
                <span>{{item.name}}</span>
            </a>
          </mat-nav-list>
    </div>
</div>
